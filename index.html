<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section id="matrix-inf">
      <img class="matrix-inf__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix-inf__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section id="main">
      <div id="add-tasks">
        <h3 class="main__h add-tasks__h">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task input_text" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="main__h">Todo</h3>
      <ul id="incompleted-tasks">
        <li>
          <input class="input_check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input_text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li class="edit-mode">
          <input class="input_check" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input_text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
      <h3 class="main__h">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="input_check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input_text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
